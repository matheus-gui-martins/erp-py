<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Concessionária</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script>
      async function fetchCNPJ() {
        const cnpj = document.getElementById("cnpj").value.replace(/\D/g, "");
        if (cnpj.length !== 14) {
          alert("Por favor, insira um CNPJ válido.");
          return;
        }

        try {
          const response = await fetch(
            `https://brasilapi.com.br/api/cnpj/v1/${cnpj}`
          );
          if (!response.ok) {
            throw new Error("CNPJ não encontrado.");
          }
          const data = await response.json();
          document.getElementById("name").value = data.razao_social || "";
          document.getElementById("email").value = data.email || "";
          document.getElementById("address").value = data.logradouro || "";
          document.getElementById("city").value = data.municipio || "";
          document.getElementById("state").value = data.uf || "";
        } catch (error) {
          alert("Erro ao buscar informações do CNPJ: " + error.message);
        }
      }
    </script>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Cadastro de Concessionária</h1>
      <form method="POST" action="{{ url_for('admin.create_concessionaria') }}">
        <div class="mb-3">
          <label for="cnpj" class="form-label">CNPJ</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="cnpj"
              name="cnpj"
              placeholder="00.000.000/0000-00"
              required
            />
            <button type="button" class="btn btn-primary" onclick="fetchCNPJ()">
              Buscar CNPJ
            </button>
          </div>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Razão Social</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="address" name="address" />
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="city" name="city" />
        </div>
        <div class="mb-3">
          <label for="state" class="form-label">Estado</label>
          <input type="text" class="form-control" id="state" name="state" />
        </div>
        <button type="submit" class="btn btn-success">Cadastrar</button>
      </form>
    </div>
  </body>
</html>
