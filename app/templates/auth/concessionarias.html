{% extends "layout.html" %}

{% block title %}Concessionárias{% endblock title %}

{% block content %}
<h1>Adicionar Concessionária</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="company_name" class="form-label">Nome da Concessionária</label>
        <input type="text" class="form-control" id="company_name" name="company_name" required>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="address" name="address" required>
    </div>
    <button type="submit" class="btn btn-primary">Adicionar</button>
</form>
{% endblock content %}
