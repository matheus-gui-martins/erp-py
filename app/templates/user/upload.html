{% extends "layout.html" %}
{% block content %}
    <h1>Enviar Documento</h1>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="" enctype="multipart/form-data">
                        {{ form.hidden_tag() }}
                        <div class="mb-3">
                            {{ form.document.label(class="form-label") }}
                            {{ form.document(class="form-control") }}
                            <div class="form-text">Formatos permitidos: PDF, DOC, DOCX, JPG, PNG</div>
                        </div>
                        <div class="d-grid">
                            {{ form.submit(class="btn btn-primary") }}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
